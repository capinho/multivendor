{% extends 'base.html' %}
{% block title %} Become Vendor | {% endblock title %}


{% block content %}
    <h1 class="title">Become vendor</h1>

    <form method="post" action="{% url 'become_vendor' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Sign up</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="subtitle">Already have an account?</h2>

    <a href="{% url 'login' %}">Log in</a>

{% endblock content %}
